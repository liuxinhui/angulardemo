<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	
</head>
<body ng-controller="myCtrl">
	<div class="container">
		<!-- ng-selected用在<option>标签上面，ng-options用在<select>上面，用于动态创建options列表 -->
		<form class="uk-form">
            <select ng-model="sex">
                <option value="m" ng-selected="sex=='m'">Male</option>
                <option value="f" ng-selected="sex=='f'">Fmale</option>
            </select>
            
            <p>Selected City Code: {{ city.code }}</p>
            <select ng-model="city" ng-options="city.name for city in cities" ng-change="changebc()">
            </select>

           
        </form>
	</div>
	<script src="js/angular-1.3.0.js"></script>
	<script>
		var app=angular.module('myApp',[]);
		app.controller('myCtrl',["$scope",function($scope){
			$scope.sex = 'm';
        	$scope.cities = [
	            {
	                name:'青岛',
	                code:'qd'
	            },
	            {
	                name:'北京',
	                code:'bj'
	            },
	            {
	                name:'济南',
	                code:'jn'
	            }
	        ]; 
	        $scope.city=$scope.cities[0];
	        $scope.changebc=function(){
	        	if($scope.cities.name='北京'){
	        		alert('123')
	        	}
	        }
		}]);
		
	</script>
</body>
</html>
